# \uD14C\uC2A4\uD2B8 \uC124\uC815\uC785\uB2C8\uB2E4 !!!!

spring.config.import=classpath:secret-test.properties

spring.datasource.url=${database.url}
spring.datasource.username=${database.user.name}
spring.datasource.password=${database.user.password}
spring.datasource.driver-class-name=${database.driver}

# MyBatis \uC124\uC815
mybatis.mapper-locations=classpath*:com/ssafy/home/**/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.ssafy.home.**.domain

# redis \uD14C\uC2A4\uD2B8 \uC124\uC815
spring.session.store-type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.session.timeout=1800s

# \uD14C\uC2A4\uD2B8 \uD658\uACBD \uC124\uC815
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.main.allow-bean-definition-overriding=true